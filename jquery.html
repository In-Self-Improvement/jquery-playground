<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn").click(function () {
          $(".popup_bg").css({ display: "block" });
        });
        $(".popup_bg").click(function () {
          $(this).css({ display: "none" });
        });
        $(".menu_btn").hover(
          function () {
            $(this).css({ "background-color": "blue", transition: "0.5s" });
          },
          function () {
            $(this).css({ "background-color": "#f00", transition: "0.5s" });
          }
        );
      });
    </script>
    <style>
      .btn {
        width: 100px;
        height: 50px;
        background-color: #f00;
        color: #fff;
        font-size: 20px;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
      }
      .popup_bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
      }
      .popup {
        position: fixed;
        width: 300px;
        height: 200px;
        background-color: #f1f1f1;
        border: 1px solid #888;
        padding: 20px;
        z-index: 1000;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn">버튼</button>
    <button class="menu_btn">메뉴</button>
    <button class="menu_btn">메뉴</button>
    <button class="menu_btn">메뉴</button>
    <div class="popup_bg">
      <div class="popup"></div>
    </div>
  </body>
</html>
